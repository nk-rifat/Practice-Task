<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <Style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </Style>

</head>
<body>
    <h3>Table Tennis Tournament</h3>
    <th>Tournament Schedule and Result</th>
    <table style="width: 42%;">
        <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </tr>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
        </tr>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
        </tr>
        <tr>
        <td>Champion</td>
        <td>TBD</td>
        <td>TBD</td>
        </tr>
    </table>
    
</body>
</html>
