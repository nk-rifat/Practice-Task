<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kung Fu Panda</title>
    <style>
        main{
            margin: 20px;
        }
        img{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form>
            Search your image here : <label for="Search"><input type="text"
                placeholder="Kung Fu Panda">
                <button>Search</button>
            </label>
            <div>
                <img src="assets/media/panda.jpg" alt="Picture of a Panda"
                width="200px">
                <p><a href="https://panda.com/" target="_blank">For more click here</a></p>
            </div>
        </form>
        <p style="font-size: 20px;">Feedback Form: </p>
        <form>
            Name: <label for="name"></label>
            <br>
            <input type="text">
            <br>
            Date: <label for="date"></label>
            <br>
            <input type="date">
            <br>
            Comment: <label for="comment"></label>
            <br>
            <textarea name="" id=""></textarea>
            <br><br>
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
