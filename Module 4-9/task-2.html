<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling Contest</title>
</head>
<body>
    <h3>Story Telling Feedback Form</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
    
        <label for="email">Email:</label><br>
        <input type="email"   
        id="email" name="email"><br>
    
        <label for="storyTitle">Story
         Title:</label><br>
        <input type="text" id="storyTitle" name="storyTitle"><br>
    
        <label for="story">Your Story:</label><br>
        <textarea id="story" name="story" rows="10" cols="50"></textarea><br>
    
        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating">
          <option value="">Select a rating</option>
          <option   
            value="Poor">Poor</option>
          <option value="Average">Average</option>
          <option value="Good">Good</option>
          <option value="Excellent">Excellent</option>
        </select> <br> <br>  
    
    
        <button type="submit">Submit</button>
    </form>
      
</body>
</html>
